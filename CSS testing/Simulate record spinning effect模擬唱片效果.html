<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            position: relative;
            margin: 150px;
            justify-content: start;

        }

        .element1,
        .element2 {
            position: absolute;
            width: 250px;
            height: 250px;
            border-radius: 15px;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .rotateCard {
            /* margin-left: 225px; */
            margin: 25px;
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 300px;
            background-color: slateblue;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 2;
            justify-content: center;
            align-items: center;
        }

        .element1 {
            background-color: red;
            left: 25px;
            z-index: 3;
        }

        .element2 {
            background-color: black;
            z-index: 1;
        }

        .container:hover .element1,
        .container:hover .element2 {
            transform: scale(1.2);
            transition: 0.6s;
        }

        #imgsett {
            /* margin: 15px; */
            width: 200px;
            height: 200px;
            /* margin: 15px; */
            border-radius: 200px;
            border: 5px solid rgb(206, 204, 204);
        }

        .container:hover .element1 {
            transform: translateX(220px);
            transition: transform 0.6s;
        }

        /* .container:hover .rotateCard */
        .container:hover .rotateCard {
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="rotateCard">
            <div
                style="background-color: black; border: 1px solid white; width: 25px; height: 25px; border-radius: 25px; position: absolute; left: 50px;">
            </div>
            <img id="imgsett"
                src="https://raw.githubusercontent.com/BrianTian0099/ReactPet-BT/main/my-app/public/assets/pexels-hnoody93-58997.jpg"
                alt="">
        </div>
        <div class="element1">Element 1</div>

        <div class="element2"></div>
    </div>


</body>

</html>
